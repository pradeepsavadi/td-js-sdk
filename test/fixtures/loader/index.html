  <script type="text/javascript">
    (function (n, c) {
      if (c[n] === void 0) {
        c[n] = function () {
          c[n].clients.push(this)
          this._init = [Array.prototype.slice.call(arguments)]
        }
        c[n].clients = []

        var action = function (method) {
          return function () {
            this['_' + method] = this['_' + method] || []
            this['_' + method].push(Array.prototype.slice.call(arguments))
            return this
          }
        }

        var methods = [
          'blockEvents',
          'fetchServerCookie',
          'unblockEvents',
          'setSignedMode',
          'setAnonymousMode',
          'resetUUID', 'addRecord',
          'fetchGlobalID',
          'set',
          'trackEvent',
          'trackPageview',
          'trackClicks',
          'ready'
        ]

        for (var i = 0; i < methods.length; i++) {
          var method = methods[i]
          c[n].prototype[method] = action(method)
        }

        var domain, doc, where, iframeStyle
        var iframe = document.createElement('iframe')

        iframe.src = 'javascript:false'
        iframe.title = ''
        iframe.role = 'presentation'
        iframe.loading = 'eager'

        iframeStyle = (iframe.frameElement || iframe).style
        iframeStyle.width = 0
        iframeStyle.height = 0
        iframeStyle.border = 0
        iframeStyle.display = 'none'

        where = document.currentScript || document.getElementsByTagName('script')[0]
        where.parentNode.insertBefore(iframe, where)

        try {
          doc = iframe.contentWindow.document
        } catch (e) {
          domain = document.domain
          iframe.src = 'javascript:var d=document.open();d.domain="' + domain + '";void(0);'
          doc = iframe.contentWindow.document
        }
        doc.open()._loadScript = function () {
          var js = this.createElement('script')
          if (domain) this.domain = domain
          js.id = 'td-js-iframe'

          js.src = '/dist/td.js'
          this.body.appendChild(js)
        }
        doc.write('<body onload="document._loadScript();">')
        doc.close()
      }
    })('Treasure', this)
  </script>

  <script type="text/javascript">
      (function () {
        function setStatus(num, text) {
          document.getElementById('status' + num).innerHTML = text
          status[num] = text
          if (status.length === 4) {
            var isFailure = false
            for (var i = 0; i < status.length; i++) {
              if (status[i] === 'failure') {
                isFailure = true
              }
            }
            document.body.style.background = isFailure ? 'red' : 'green'
          }
        }

        var status = []
        var td = new Treasure({
          database: 'test_db_request',
          writeKey: '91/96da3cfb876cc50724d0dddef670d95eea2a0018',
          host: 'in-staging.treasuredata.com'
        })

        td.addRecord('loader_add_record', {}, function () {
          setStatus(0, 'success')
        }, function () {
          setStatus(0, 'failure')
        });

        td.trackEvent('loader_track_event', {}, function () {
          setStatus(1, 'success')
        }, function () {
          setStatus(1, 'failure')
        });

        td.trackPageview('loader_track_pageview', function () {
          setStatus(2, 'success')
          var td2 = new Treasure({
            database: 'test_db_request',
            writeKey: '91/96da3cfb876cc50724d0dddef670d95eea2a0018',
            host: 'in-staging.treasuredata.com'
          })
          try {
            var failure = function () { setStatus(3, 'failure') }
            td2.trackPageview('loader_track_pageview', function () {
              setStatus(3, 'success')
            }, failure)
          } catch (e) {
            failure()
          }
        }, function () {
          setStatus(2, 'failure')
        })
      })()
  </script>
